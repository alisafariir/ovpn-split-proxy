<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>OSP</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #222228;
      --border: #2a2a30;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --danger: #ef4444;
      --radius: 10px;
      --radius-sm: 6px;
    }
    body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }
    .app {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 14px 12px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }
    .config-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    .config-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      margin: 0 8px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      min-width: 0;
      color: var(--text);
    }
    .config-item span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; min-width: 0; }
    .config-item:hover { background: var(--surface-hover); }
    .config-item.active {
      background: var(--accent);
      color: #fff;
    }
    .config-item .config-item-delete {
      margin-left: auto;
      padding: 4px 8px;
      border: none;
      background: transparent;
      color: inherit;
      opacity: 0.7;
      cursor: pointer;
      border-radius: var(--radius-sm);
      font-size: 12px;
    }
    .config-item .config-item-delete:hover { opacity: 1; background: rgba(0,0,0,0.15); }
    .config-item.active .config-item-delete:hover { background: rgba(255,255,255,0.2); }
    .btn-import {
      margin: 10px 12px;
      padding: 10px 14px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-import:hover { background: var(--accent-hover); }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }
    .toolbar {
      flex-shrink: 0;
      padding: 14px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .toolbar-row {
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }
    .toolbar-row.toolbar-row--userpass {
      flex-wrap: nowrap;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
    }
    .toolbar input[type="text"],
    .toolbar input[type="password"] {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      width: 200px;
      font-size: 13px;
    }
    .toolbar-row:first-child .field input { width: 320px; max-width: 100%; }
    .toolbar-row.toolbar-row--userpass .field input { width: 180px; }
    .toolbar input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .toolbar input::placeholder { color: var(--text-muted); }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-start { background: var(--success); color: #fff; }
    .btn-start:hover:not(:disabled) { filter: brightness(1.1); }
    .btn-stop { background: var(--danger); color: #fff; }
    .btn-stop:hover:not(:disabled) { filter: brightness(1.1); }
    .btn-secondary {
      background: var(--surface-hover);
      color: var(--text);
    }
    .btn-secondary:hover:not(:disabled) { background: var(--border); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .checkbox-wrap {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-muted);
      user-select: none;
    }
    .checkbox-wrap input { cursor: pointer; accent-color: var(--accent); }
    .checkbox-wrap:hover { color: var(--text); }
    .mode-label { font-size: 13px; color: var(--text-muted); margin-right: 8px; }
    .radio-wrap {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-muted);
      user-select: none;
      margin-right: 14px;
    }
    .radio-wrap input { cursor: pointer; accent-color: var(--accent); }
    .radio-wrap:hover { color: var(--text); }
    .status-bar {
      flex-shrink: 0;
      padding: 10px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-text { font-weight: 500; }
    .socks-addr {
      margin-left: auto;
      font-family: ui-monospace, monospace;
      font-size: 12px;
      color: var(--text-muted);
    }
    .log-container {
      flex: 1;
      min-height: 0;
      overflow: auto;
      margin: 0;
      padding: 14px;
      background: #0a0a0c;
      font-family: ui-monospace, 'Cascadia Code', monospace;
      font-size: 12px;
      line-height: 1.55;
      color: var(--text-muted);
    }
    .log-line { margin: 2px 0; word-break: break-all; }
    .log-line.info { color: #7dd3fc; }
    .log-line.success { color: #86efac; }
    .log-line.error { color: #fca5a5; }
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-muted);
    }
    .empty-state p { margin: 0 0 12px; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">Configs</div>
      <div class="config-list" id="configList"></div>
      <button type="button" class="btn-import" id="btnImport">+ Import .ovpn</button>
    </aside>
    <main class="main">
      <div class="toolbar" id="toolbar">
        <div class="toolbar-row">
          <div class="field">
            <label>Name</label>
            <input type="text" id="displayName" placeholder="Config name">
          </div>
        </div>
        <div class="toolbar-row toolbar-row--userpass">
          <div class="field">
            <label>Username</label>
            <input type="text" id="username" placeholder="Optional">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" id="password" placeholder="Optional">
          </div>
        </div>
        <div class="toolbar-row">
          <button type="button" id="btnStart" class="btn btn-start">Start</button>
          <button type="button" id="btnStop" class="btn btn-stop" disabled>Stop</button>
          <button type="button" id="btnSaveAs" class="btn btn-secondary">Save as new</button>
        </div>
        <div class="toolbar-row toolbar-row--mode">
          <span class="mode-label">Mode:</span>
          <label class="radio-wrap">
            <input type="radio" name="mode" value="proxy" id="modeProxy" checked>
            <span>Proxy</span>
          </label>
          <label class="radio-wrap">
            <input type="radio" name="mode" value="system" id="modeSystem">
            <span>System</span>
          </label>
        </div>
        <div class="toolbar-row toolbar-row--startup">
          <label class="checkbox-wrap">
            <input type="checkbox" id="launchAtLogin">
            <span>Start OSP when Windows starts</span>
          </label>
        </div>
      </div>
      <div class="status-bar">
        <span id="statusText" class="status-text">Ready</span>
        <span id="socksAddr" class="socks-addr">SOCKS5: 127.0.0.1:1080</span>
      </div>
      <pre class="log-container" id="logContainer"></pre>
    </main>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
